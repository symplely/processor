language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4

matrix:
    allow_failures:
        - php: 7.1
        - php: 7.4
    fast_finish: true

before_script:
    - composer self-update
    - composer require php-coveralls/php-coveralls

after_success:
    - bash <(curl -s https://codecov.io/bash)

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml
